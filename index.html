<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">

        <div class="flower-container">

            <div class="petal" id="petal-8" data-petal="8"><span>8</span></div>
        </div>
        <p class="instruction-text">Sentuh kelopak sesuai urutannya...</p>
    </div>

    <div id="final-reveal" class="final-reveal">
        <div class="final-content">
            <h2>Happy Girlfriend's Day, Sayang!</h2>
            <p>Semoga suka sama hadiah kecil ini. Ini buat kamu jajan cantik atau beli apa pun yang kamu suka. You deserve all the happiness in the world!</p>
            <img src="images/hadiah.jpg" alt="Kejutan Spesial">
            <p class="love-note">With all my love,<br>-[Randys to Vera]-</p>
        </div>
